<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Gestión de Trabajadores</title>
    <!-- Enlazamos estilos -->
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar-toggle">
            <div class="sidebar-logo">
                <a href="#">Nominapp</a>
            </div>
            <div class="date-range">01 Mar, 2024 - 14 Oct, 2024</div>
            <!-- Sidebar Navigation -->
            <ul class="sidebar-nav p-0">
                <li class="sidebar-header">
                    <span>Menú</span>
                </li>
                <li class="sidebar-item">
                    <a href="../index.html" class="sidebar-link" onclick="openTab('desprendibles')">
                        <i class="lni lni-envelope-1"></i>
                        <span>Desprendibles</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#historial" class="sidebar-link" onclick="openTab('historial')">
                        <i class="lni lni-calendar-days"></i>
                        <span>Historial</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="trabajadores.html" class="sidebar-link" onclick="openTab('trabajadores')">
                        <i class="lni lni-hierarchy-1"></i>
                        <span>Trabajadores</span>
                    </a>
                </li>
            </ul>
        </aside>
        <!-- Sidebar Ends -->

        <div class="main">
            <!-- Navbar button -->
            <nav class="navbar navbar-expand">
                <button class="toggler-btn" type="button">
                    <i class="lni lni-menu-hamburger-1"></i>
                </button>
            </nav>

            <h1>Trabajadores</h1>

            <!-- Opcional: Aquí podrías mostrar un listado de trabajadores 
       consultado a tu servidor (ej. /api/workers) -->
            <div id="listaTrabajadores">
                <!-- Podrías llenar esta sección dinámicamente con JS -->
            </div>

            <!-- Botón para abrir la ventana emergente (modal) -->
            <button class="btn-add" id="btnAbrirModal">Añadir trabajador</button>

            <!-- Modal (ventana emergente) para añadir trabajador -->
            <div id="modalAddWorker" class="modal">
                <div class="modal-content">
                    <span class="close" id="btnCerrarModal">&times;</span>

                    <h2>Nuevo Trabajador</h2>
                    <form id="formAddWorker">
                        <label for="name">Nombre:</label>
                        <input class="input-field" type="text" id="name" name="name" required />

                        <label for="document">Numero de cedula:</label>
                        <input class="input-field" type="text" id="document" name="document" required />

                        <label for="email">Correo:</label>
                        <input class="input-field" type="email" id="email" name="email" required />

                        <label for="phone">Teléfono:</label>
                        <input class="input-field" type="text" id="phone" name="phone" />

                        <label for="numberAccount">Nº de Cuenta:</label>
                        <input class="input-field" type="text" id="numberAccount" name="numberAccount" />

                        <button class="btn-add" type="submit">Guardar</button>
                    </form>
                </div>
            </div>

            <!-- Enlazamos el script al final del body -->
            <script type="module" src="../js/main.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
